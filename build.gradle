plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    implementation group: 'com.github.2gis.winium', name: 'winium-webdriver', version: '0.1.0-1'
    testImplementation group: 'org.testng', name: 'testng', version: '6.14.3'}
